title: Foolon Admin
description: foolon admin 是一个基于 NestJS、Vue3、TypeScript、MySQL、Redis 编写的一款简单高效的权限管理后台。包括二次封装组件、utils、hooks、动态菜单、权限校验、按钮级别权限控制等功能。可以作为项目的启动模版，快速搭建企业级中后台产品原型。也可以作为一个示例，用于学习 vue3、ts、NestJS 等主流技术。
